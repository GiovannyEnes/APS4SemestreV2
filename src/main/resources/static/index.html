<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desmatamento - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 40px;
            text-align: center;
        }
        canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>üìä M√©dia de Desmatamento por Ano</h1>
<canvas id="grafico" width="900" height="450"></canvas>

<script>
    fetch('/api/analise/media-por-ano')
        .then(resp => resp.json())
        .then(data => {
            const anos = Object.keys(data);
            const valores = Object.values(data);
            const ctx = document.getElementById('grafico');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: anos,
                    datasets: [{
                        label: '√Årea M√©dia Desmatada',
                        data: valores,
                        backgroundColor: 'rgba(46, 204, 113, 0.7)',
                        borderColor: '#27ae60',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
</script>
</body>
</html>
